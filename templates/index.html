<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Tax Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Car Tax Calculator <br><small>- Υπολογισμός Τελωνείου</small></h1>
        <form method="POST" action="/calculate">
            <label for="cc">Engine Capacity - Κυβισμός (cc):</label>
            <input type="number" name="cc" id="cc" required>

            <label for="co2">CO2 Emissions - Ρύποι (g/km):</label>
            <input type="number" name="co2" id="co2" required>

            <label for="fuel_type">Fuel Type - Καύσιμο:</label>
            <select name="fuel_type" id="fuel_type" required>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="petrol/electric">Petrol/Electric</option>
                <option value="diesel/electric">Diesel/Electric</option>
            </select>

            <label for="purchase_price">Purchase Price - Τιμή αγοράς (€):</label>
            <input type="number" name="purchase_price" id="purchase_price" required>

            <label for="is_new">
                <input type="checkbox" name="is_new" id="is_new">
                Is the car new - Καινούριο?
            </label>

            <button type="submit">Υπολογισμός / Calculate</button>
        </form>
    </div>
</body>
</html>
